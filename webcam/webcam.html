<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
      }
      #video-container {
        margin: 2em auto 0;
        width: 500px;
        padding: 2em;
        background: white;
        -webkit-box-shadow: 0 1px 10px #d9d9d9;
        -moz-box-shadow: 0 1px 10px #d9d9d9;
        -ms-box-shadow: 0 1px 10px #d9d9d9;
        -o-box-shadow: 0 1px 10px #d9d9d9;
        box-shadow: 0 1px 10px #d9d9d9;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video src="camera-stream" width="500" autoplay></video>
    </div>

    <script>
      window.onload = function() {
        // Normalize the various vendor prefixed versions of getUserMedia.
        navigator.getUserMedia =
          navigator.getUserMedia ||
          navigator.webkitGetUserMedia ||
          navigator.mozGetUserMedia ||
          navigator.msGetUserMedia;
      };

      // Check that the browser supports getUserMedia.
      // If it doesn't show an alert, otherwise continue.
      if (navigator.getUserMedia) {
        // Request the camera.
        navigator.getUserMedia(
          // Constraints
          {
            video: true
          },

          // Success Callback
          function(localMediaStream) {
            var vid = document.getElementById("camera-stream");
            vid.src = window.URL.createObjectURL(localMediaStream);
          },

          // Error Callback
          function(err) {
            // Log the error to the console.
            console.log(
              "The following error occurred when trying to use getUserMedia: " +
                err
            );
          }
        );
      } else {
        alert("Sorry, your browser does not support getUserMedia");
      }
    </script>
  </body>
</html>

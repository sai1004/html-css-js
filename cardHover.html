<html>
    <head>
        <title>Hover</title>
        <style>
            .card {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 400px;
                transform-style: preserve-3d;
                perspective: 600px;
                transition: 0.5s;
            }

            .card .front {
                transform: rotateX(-180deg);
            }

            .card:hover .front {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                backface-visibility: hidden;
                transform: rotateX(0deg);
                transition: 0.5s;
            }
            .card .back {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                backface-visibility: hidden;
                transform: rotateX(180deg);
                transition: 0.5s;
            }

            .card:hover .back {
                transform: rotateX(0deg);
            }

            .card .back .details {
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                transform: translateY(-50%);
                text-align: center;
                padding: 20px;

                box-sizing: border-box;
            }

            .card .back .details h2 {
                color: aliceblue;
                margin: 0;
                padding: 0;
                font-size: 24px;
            }

            .card .back .details h2 span {
                padding: 10px 0;
            }

            .social-icons a {
                display: inline-block;
                width: 36px;
                height: 36px;
                text-align: center;
                background: #262626;
                color: #fff;
                text-decoration: none;
                border-radius: 50%;
                transition: 0.5s;
            }

            .social-icons a:hover .fa {
                line-height: 36px;
            }

            .social-icons a:hover {
                background: #e91e63;
            }
        </style>
